<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>IndexedDB Example</title>
  </head>
  <body>
    <form id="custumer_search" action="#search">
      <fieldset>
        <legend>Find custumer</legend>

        <input id="by_name"  type="text" placeholder="Custumer name..." />
        <input id="search_custumer" type="button" value="Buscar" />
      </fieldset>
    </form>

    <form id="custumer_form" action="#new">
      <fieldset>
        <legend>Custumer data</legend>

        <input id="id"    type="hidden" />
        <input id="name"  type="text" placeholder="Custumer name..." />
        <input id="phone" type="tel"  placeholder="Custumer phone number..." />

        <input id="create_custumer" type="button" value="Gravar" />
    </fieldset>
    </form>

    <section>
      <table id="custumers">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </body>

  <script src="./assets/javascripts/lib/models/IndexedDBShim.js"></script>
  <script src="./assets/javascripts/lib/models/base.js"></script>
  <script src="./assets/javascripts/db/migrations.js"></script>
  <script src="./assets/javascripts/db/config.js"></script>
  <script src="./assets/javascripts/models/all.js"></script>
  <script src="./assets/javascripts/application.js"></script>
</html>
